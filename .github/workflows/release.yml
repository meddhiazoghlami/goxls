name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/goxls-linux-amd64 ./cmd
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/goxls-linux-arm64 ./cmd
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/goxls-darwin-amd64 ./cmd
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/goxls-darwin-arm64 ./cmd
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/goxls-windows-amd64.exe ./cmd

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
